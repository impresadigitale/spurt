<form [formGroup]="filterForm">

    <div class="form-group get">
        <label>{{'CMS.Blog.BlogTitle'| translate}}</label>
        <input type="text" formControlName="title" class="form-control" id="Keyword" aria-describedby="emailHelp"
               placeholder="{{'CMS.Blog.EnterTitle'| translate}}">
                </div>
    <div class="form-group">
        <label> {{'CMS.Blog.Categories'| translate}}</label>
        <select class="custom-select col-12" id="inlineFormCustomSelect" formControlName="categoryNameList">
            <option selected>Select</option>
            <option  *ngFor="let bannerInfo of categorySandbox.getCategoriesList$ | async; let i=index" [value]="bannerInfo.categoryId">{{bannerInfo?.name}}</option>

        </select>
    </div>
    <div class="text-right filter-btns">
        <a style="cursor: pointer" (click)="reset()">{{'catalog.product.Reset'| translate}}</a>
        <button type="submit" (click)="filter()" class="btn">{{'catalog.product.ApplyFilters'| translate}}</button>
    </div>
</form>

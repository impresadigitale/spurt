<div class="row products-section">
    <div class="col-12">
        <div class="card">
            <div class="product-ts-left">
                <ul>
                    <li>
                        <p>Total Banners</p>
                        <span *ngIf="(sandbox.getBannerCountLoading$ | async)" class="spinner-border spinner-border-sm pull-right" aria-hidden="true"></span>
                        <h3>{{(sandbox.getBannerCount$ | async)?.totalBanner}}
                            <button type="button" class="btn" placement="right" ngbTooltip="Tooltip on right">
                                <img src="assets/img/info-ico.png"></button>
                        </h3>
                    </li>
                    <li>
                        <p>Active Banners</p>
                        <span *ngIf="(sandbox.getBannerCountLoading$ | async)" class="spinner-border spinner-border-sm pull-right" aria-hidden="true"></span>
                        <h3>{{(sandbox.getBannerCount$ | async)?.activeBanner}}
                            <button type="button" class="btn" placement="right" ngbTooltip="{{'Customers.ToolTip.Tooltiponright'| translate}}">
                                <img src="assets/img/info-ico.png"></button>
                        </h3>
                    </li>
                    <li>
                        <p>In-Active Banners</p>
                        <span *ngIf="(sandbox.getBannerCountLoading$ | async)" class="spinner-border spinner-border-sm pull-right" aria-hidden="true"></span>
                        <h3>{{(sandbox.getBannerCount$ | async)?.inActiveBanner}}
                            <button type="button" class="btn" placement="right" ngbTooltip="{{'Customers.ToolTip.Tooltiponright'| translate}}">
                                <img src="assets/img/info-ico.png"></button>
                        </h3>
                    </li>
                </ul>
            </div>
            <!--Left-->
        </div>
    </div>
</div>

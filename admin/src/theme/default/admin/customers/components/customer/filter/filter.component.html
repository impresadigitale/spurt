<form (ngSubmit)="onSubmit()" class="" [formGroup]="custftrform">
  <div class="form-group">
    <label for="keyboard"
      >{{ 'Customers.Customer.CustomerName' | translate }}
    </label>
    <input
      type="text"
      formControlName="customername"
      class="form-control"
      id="keyboard"
      aria-describedby="emailHelp"
      placeholder="{{ 'Customers.Customer.CustomerName' | translate }}"
    />
  </div>
  <div class="form-group">
    <label for="sku">{{ 'Customers.Customer.Email' | translate }} </label>
    <input
      type="text"
      formControlName="email"
      class="form-control"
      id="sku"
      placeholder="{{ 'Customers.Customer.Email' | translate }}"
    />
  </div>
  <div class="form-group">
    <label for="sku"
      >{{ 'Customers.Customer.CustomerGroup' | translate }}
    </label>

    <select
    class="custom-select col-12"

    formControlName="customergroup"
    id = "sku"
  >
    <option [ngValue]="undefined" selected 
      >- -Select Customer Group- -</option
    >
    <option  (click) = "customersGroupList()"  
    [value] = "customersGrouplist.groupId"
      *ngFor="
    let customersGrouplist of Sandbox.getCustomersGroupList$ | async
  ">{{customersGrouplist.name}}</option>
  </select>




  </div>
  <div class="form-group">
    <label class="control-label"
      >{{ 'Customers.Customer.DateAdded' | translate }}
    </label>

    <input type="date" formControlName="custdate" class="form-control" />
  </div>
  <div class="text-right filter-btns">
    <a (click)="reset()" style="cursor: pointer">{{
      'Sales.Orders.Reset' | translate
    }}</a>
    <button type="submit" class="btn">
      {{ 'Sales.Orders.ApplyFilters' | translate }}
    </button>
  </div>
</form>

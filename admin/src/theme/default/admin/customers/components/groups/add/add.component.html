<div class="flex setting-inner-header">

  <div class="breadcrumbs-row noborder">
      <div class="bc-col">
  <ul class="header-row">
  <li>
      Groups &nbsp;&nbsp; >>
  </li>
<li>
  {{ updateTitle ? 'Update Group' : 'Add Group' }}
</li>
</ul>
</div>
</div>

<div class="settings-center-wrapper addnewuser">
<div class="new-user">
  <form (ngSubmit)="onSubmit()"
    [formGroup]="customerGroupForm"
    class="form-horizontal m-t-20">
    <div class="row">
      <div class="col-lg-6 col-xs-12">
        <div class="form-group">
          <label>Name<sup class="supvalidation">*</sup></label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            placeholder="Group Name"
            [ngClass]="{'is-invalid': submitted && f.name.errors}"/>
          <div
            *ngIf="submitted && f.name.errors"
            class="validation-error">
            <div *ngIf="f.name.errors.required">
              Group Name is required
            </div>
            <div *ngIf="customerGroupForm.controls['name'].hasError('maxlength')">Must be max 255 characters long</div>
          </div>
        </div>
      </div>


      <div class="col-lg-6 col-xs-12">
        <div class="form-group">
          <label>Description<sup class="supvalidation">*</sup></label>
          <input
            type="text"
            formControlName="description"
            class="form-control"
            placeholder="Description"
            [ngClass]="{'is-invalid': submitted && f.description.errors}"/>
          <div
            *ngIf="submitted && f.description.errors"
            class="validation-error">
            <div *ngIf="f.description.errors.required">
             Group Description is required'
            </div>
            <div *ngIf="customerGroupForm.controls['description'].hasError('maxlength')">Must be max 160 characters long</div>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-xs-12">
        <div class="form-group">
          <label class="control-label"
            >{{ 'Settings.Local.Orderstatus.Status' | translate }}
            <sup class="supvalidation">*</sup></label
          >
          <select
            class="form-control custom-select"
            formControlName="status"
            data-placeholder="Choose Role"
            [ngClass]="{ 'is-invalid': submitted && f.status.errors }"
            placeholder="status"
          >
            <option value="">- -Select Status- -</option>
            <option value="1">{{
              'Settings.Local.Orderstatus.Enabled' | translate
            }}</option>
            <option value="0">{{
              'Settings.Local.Orderstatus.Disabled' | translate
            }}</option>
          </select>
          <div *ngIf="submitted && f.status.errors" class="validation-error">
            <div *ngIf="f.status.errors.required">
              Group Status is required
              
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-xs-12">
        <div class="form-group">
          <label class="control-label">Color Code</label><br />
          <input
            [(ngModel)]="color"
            [ngClass]="{ invalid: colorRequire }"
            [(colorPicker)]="color"
            formControlName="colorCode"
            (colorPickerChange)="onchange($event)"
            [value]="color"
          />
        </div>
        <div *ngIf="colorRequire" class="validation-error">
          Group Status Color required'
              
        </div>
      </div>

      <div class="col-12">
        <div class="flex user-btn"><span style="margin-left: 444px">
          <button type="submit" class="btn btn-add">
            {{ 'Settings.Local.Orderstatus.Save' | translate }}
          </button>
          <button (click)="backToList()" class="btn btn-cancel">
            {{ 'Settings.Local.Orderstatus.Cancel' | translate }}
          </button>
        </span>
        </div>

      </div>
    </div>
  </form>
</div>
</div>

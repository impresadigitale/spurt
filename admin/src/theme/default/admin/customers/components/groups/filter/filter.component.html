<form class=""  [formGroup]="statusFilterForm">
  <div class="form-group">
    <label for="keyboard">Group Name </label>
    <input
      type="text"
      formControlName="keyword"
      class="form-control"
      id="keyboard"
      placeholder="Group Name"
    />
  </div>
  <div class="text-right filter-btns">
    <a (click)="reset()" style="cursgetVendorListor: pointer">Reset</a>
    <button type="submit" (click)="onSubmit()" class="btn">Apply Filters</button>
  </div>
</form>

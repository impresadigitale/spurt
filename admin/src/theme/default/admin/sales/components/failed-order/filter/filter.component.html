<form (ngSubmit)="onSubmit()" [formGroup]="salesOrder" class="">
    <div class="form-group">
        <label for="keyboard"> {{'Sales.Orders.OrderId'| translate}} </label>
        <input type="text" class="form-control" id="keyboard" aria-describedby="emailHelp" formControlName="orderId"
               placeholder="{{'Sales.SalesPlaceholder.OrderId'| translate}}">
    </div>
    <div class="form-group">
        <label for="sku">{{'Sales.Orders.CustomerName'| translate}}</label>
        <input type="text" class="form-control" formControlName="name" id="sku"
               placeholder="{{'Sales.SalesPlaceholder.SKUNumber'| translate}}">
    </div>
    <div class="form-group">
        <label>{{'Sales.Orders.TotalAmount'| translate}} </label>
        <input type="text" class="form-control" formControlName="total"
               placeholder="{{'Sales.SalesPlaceholder.TotalAmount'| translate}}">

    </div>
    <div class="form-group">
        <label class="control-label">{{'Sales.Orders.DateAdded'| translate}} </label>
        <input type="date" class="form-control" formControlName="date">
    </div>

    <div class="text-right filter-btns">
        <a style="cursor: pointer" (click)="reset()">{{'Sales.Orders.Reset'| translate}}</a>
        <button type="submit" class="btn">{{'Sales.Orders.ApplyFilters'| translate}}</button>
    </div>
</form>

    <form class="filter-details" [formGroup]="servicesfilterForm">
        <div class="form-group">
            <label for="keyboard">Title</label>
            <input type="text" class="form-control" id="keyboard" aria-describedby="emailHelp" placeholder="Enter Search Keyword" formControlName="name">
        </div>

        <div class="form-group">
            <label for="price">Cost</label>
            <div class="radio">
                <label class="prod_filter">
                    <input type="radio" name="price" value="Min" (click)="selectPrice('Min')">
                    {{'catalog.product.Min-price'| translate}}
                </label>
                <label class="prod_filter">
                    <input type="radio" name="price" value="Max" (click)="selectPrice('Max')">
                    {{'catalog.product.Max-price'| translate}}
                </label>
            </div>
        </div>
        <div class="form-group">
            <label>Status</label>
            <select class="custom-select col-12" formControlName="status">
                <option value='' selected disabled hidden>--Select--</option>
                <option value="1">Active</option>
                <option value="0">Inactive</option>
            </select>
        </div>
        <div class="text-right filter-btns">
            <a href="javascript:void(0)" (click)='resetForm()'>Reset</a>
            <button type="submit" (click)='applyFilter()' class="btn">Apply Filters</button>
        </div>
    </form>

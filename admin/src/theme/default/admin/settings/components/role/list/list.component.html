<div class="flex setting1-inner-header">
    <h3>{{'Settings.Role.RoleList' | translate}}</h3>
    <!--<h3> Role List </h3>-->
    <button class="btn" (click)="addNewRole()"  [appHideIfUnauthorized]="'create-role'"><img src="assets/img/add-white-ico.png">
        {{'Settings.Role.AddNewRole' | translate}}
    </button>
</div>
<div class="settings-right-wrapper">



    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">{{'Settings.Role.Name' | translate}}</th>
                    <th scope="col">{{'Settings.Role.Status' | translate}}</th>
                    <th scope="col" style="padding-left: 30px;">{{'Settings.Role.Action' | translate}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Rolelist of appSandbox.getRolesList$ | async; let i=index">
                    <td>{{Rolelist.name}}</td>
                    <td>
                        <div *ngIf="Rolelist.isActive === 1">{{'Settings.Role.Active' | translate}}</div>
                        <div *ngIf="Rolelist.isActive === 0">{{'Settings.Role.InActive' | translate}}</div>
                    </td>
                    <td >
                        <i [ngClass]="{'hide-permission' : Rolelist?.groupId === 1}" (click)="goToPermission(Rolelist)" class="fa fa-lock" style="margin-right: 15px;" aria-hidden="true"></i>
                        <i [appHideIfUnauthorized]="'edit-role'" (click)="editRole(Rolelist)"  class="fas fa-edit"></i>
                        <i [appHideIfUnauthorized]="'delete-role'" [ngbPopover]="deleteContent" placement="bottom" #deletePop="ngbPopover" style="margin-left: 15px;" class="fas fa-trash">
                        <ng-template #deleteContent>
                            <div class="style">
                                <div class="modal-header">
                                    <h6 class="modal-title" style="margin-left: 17%;"> Do you want to delete ?</h6>

                                </div>

                                <div class="modal-footer" style="margin-right: 23%;">
                                    <button type="button" class="btn btn-danger" (click)="deletePop.close()"
                                            data-dismiss="modal">No
                                    </button>
                                    <button type="button" class="btn btn-success"
                                            (click)="deleteRole(Rolelist.groupId, deletePop)"
                                            data-dismiss="modal">Yes
                                    </button>
                                </div>
                            </div>
                        </ng-template>
                    </i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<mat-paginator [length]="appSandbox.roleCount$ | async" [pageSize]="pageSize" [pageSizeOptions]="[[pageSize]]" (page)="onPageChange($event)">
</mat-paginator>

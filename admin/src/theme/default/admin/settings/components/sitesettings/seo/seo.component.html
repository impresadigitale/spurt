<div class="flex setting2-inner-header">
    <h3> {{'Settings.Common.Settings' | translate}} >{{'Settings.SiteSettings.SiteSettings' | translate}} > {{'Settings.SiteSettings.SEO' | translate}}</h3>

</div>
<div class="settings-right-wrapper addnewuser">

    <div class="new-user">
        <form (ngSubmit)="onSubmit()" [formGroup]="seoForm" class="form-horizontal m-t-20">
            <div class="row">
                <div class="col-lg-6 col-xs-12">
                    <div class="form-group">
                        <label>{{'Settings.SiteSettings.MetaTitle' | translate}}
                            </label>
                        <input type="text" [appDisableIfUnauthorized]="'edit-seo-url'" formControlName="metaTitle" class="form-control"
                        [ngClass]="{'validationcolor':seoForm.controls.metaTitle.errors && submitted}"
                        >
                        <div class="validation-error" *ngIf="seoForm.get('metaTitle').hasError('maxlength')">
                            Must be maximum 60 characters lomg
                         </div>
                    </div>
                </div>
                <div class="col-lg-6 col-xs-12">
                    <div class="form-group">
                        <label>{{'Settings.SiteSettings.MetaTagDescription' | translate}}</label>
                        <input type="text" [appDisableIfUnauthorized]="'edit-seo-url'" formControlName="metaTagDescription" class="form-control"
                        [ngClass]="{'validationcolor':seoForm.controls.metaTagDescription.errors && submitted}">
                        <div class="validation-error" *ngIf="seoForm.get('metaTagDescription').hasError('maxlength')">
                            Must be maximum 160 characters long
                         </div>
                    </div>
                </div>
                <div class="col-lg-6 col-xs-12">
                    <div class="form-group">
                        <label>{{'Settings.SiteSettings.MetatagKeyword' | translate}}</label>
                        <input type="text" [appDisableIfUnauthorized]="'edit-seo-url'" formControlName="metaTagKeyword" class="form-control"
                        [ngClass]="{'validationcolor':seoForm.controls.metaTagKeyword.errors && submitted}">
                        <div class="validation-error" *ngIf="seoForm.get('metaTagKeyword').hasError('maxlength')">
                            Must be maximum 255 characters long
                         </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="flex user-btn">`
                        <button type="submit" [appHideIfUnauthorized]="'edit-seo-url'"  class="btn btn-add">{{'Settings.SiteSettings.Save' | translate}}</button>
                        <button (click)="seoCancel()" [appHideIfUnauthorized]="'edit-seo-url'"  class="btn btn-cancel">{{'Settings.SiteSettings.Cancel' | translate}}
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="flex setting2-inner-header">
  <h3> {{'Settings.Common.Settings' | translate}} >{{'Settings.SiteSettings.SiteSettings' | translate}} > Size Chart Template </h3>
  <button class="btn" (click)=" addeNewChart()" ><img
    src="assets/img/add-white-ico.png">Add SizeChart</button>
</div>
  <!---->
  <div class="settings-right-wrapper">
    <!---->
    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Template Name</th>
          <th scope="col">Header Text</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of sandbox.sizechartList$ | async">
          <td scope="row">{{item.templateName}}</td>
          <td scope="row">
              <ng-container *ngFor="let items of item.header; let j=index">
                {{ item.header.length - 1 == j ? items.headerText : items.headerText + ','}}
            </ng-container>
          </td>         
          <td class="action">
            <i   class="fas fa-edit" (click)="editSizeChart(item)"></i>
            <i   [ngbPopover]="deleteContent" placement="bottom" #deletePop="ngbPopover" style="margin-left: 15px;" class="fas fa-trash">
            <ng-template #deleteContent>
                <div class="style">
                    <div class="modal-header">
                        <h6 class="modal-title" style="margin-left: 17%;"> Do you want to delete ?</h6>
                    </div>
                    <div class="modal-footer" style="margin-right: 23%;">
                        <button type="button" class="btn btn-danger" (click)="deletePop.close()"
                                data-dismiss="modal">No
                        </button>
                        <button type="button" class="btn btn-success"
                                (click)="deleteFilter(item.id, deletePop)"
                                data-dismiss="modal">Yes
                        </button>
                    </div>
                </div>
            </ng-template>
        </i>

          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

<div class="header-section">
    <div class="logo">
        <img src="assets/imgs/login-logo.png">
    </div>
    <div class="recover-back flex">
        <a href="javascript:void(0)" [routerLink]="['/auth']">
            << Back </a>
    </div>
</div>
<div class="body-section">
    <form [formGroup]="recoveryForm" (ngSubmit)="recoverPassword(recoveryForm)">
    <div class="recover-form">
        <span class="title">Forgot Password</span>
        <span class="content">Enter your Registered email ID below. We will sent the link to</span>
        <span class="content">reset your password</span>
        <input type="text" formControlName="email" placeholder="Your email ID">
        <div *ngIf="(recoveryForm.controls['email'].hasError('required') && recoveryForm.controls['email'].touched)" class="error-data">Email Id is required</div>
        <div *ngIf="(recoveryForm.controls['email'].hasError('invalidEmail') && recoveryForm.controls['email'].touched)" class="error-data">Invalid Email Id</div>
        <button class="ripple"  (click)="recoverPassword(recoveryForm)">     <span>   <i *ngIf="authSandbox.forgetPasswordLoading$ | async" class="fas fa-spinner fa-spin fa-5x"></i>
            Submit</span> </button>
    </div>
</form>
</div>
